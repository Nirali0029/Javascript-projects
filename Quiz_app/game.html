<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,intial-scale=1.0">
    <title>Quiz Page</title>
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href='game.css'>

</head>

<body>
    <div class="container">
        <div id="game" class="justify-center flex">
            <div id='hud'>
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBarfull"></div>
                </div>
            </div>
            <p class="hud-item">
                Score
            </p>
            <h1 class="hud-main-text" id=score>
                0
            </h1>
        </div>
    </div>

    <div id="question">What is the answer to this question?</div>
    <div id="choice-container">
        <p class="choice-prefix">A</p>
        <p class="choice-text" data-number="1">Choice</p>
    </div>

    <div id="choice-container">
        <p class="choice-prefix">B</p>
        <p class="choice-text" data-number="2">Choice</p>
    </div>

    <div id="choice-container">
        <p class="choice-prefix">C</p>
        <p class="choice-text" data-number="3">Choice</p>
    </div>

    <div id="choice-container">
        <p class="choice-prefix">D</p>
        <p class="choice-text" data-number="4">Choice</p>
    </div>
    <script src="game.js"></script>

</body>

</html>
